#To log incoming requests, by default
spring.http.log-request-details=true

#Disable livereload server refresh
spring.devtools.livereload.enabled=false

#server.port=9001

spring.h2.console.enabled=true
app.name=SpringBootApp
app.env=prod
app.description=${app.name} is first sample application. Currently running in ${app.env} environment.

app.log.dir=D:/Workspace/logs/${app.env}
logging.file=${app.log.dir}/${app.name}.log

# H2
#spring.h2.console.path=/h2
# Datasource
#spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver